package:
  id: io.github.ArcadeManager
  name: 'Arcademanager'
  version: 7.1
  kind: app
  description: |
    This is a rom management tool, specifically designed for use with Retropie & Recalbox, but it works with anything.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install
