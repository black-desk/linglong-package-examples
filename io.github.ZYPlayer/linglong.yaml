package:
  id: io.github.ZYPlayer
  name: 'ZYPlayer'
  version: 2.8.8
  kind: app
  description: |
    ZY_Player is available as an AppImage which means "one app = one file", which you can download and run on your Linux system while you don't need a package manager and nothing gets changed in your system.
runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install
