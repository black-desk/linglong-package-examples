package:
  id: io.github.beepboopbangbang.githoard
  name: 'githoard'
  version: '0.4.0'
  kind: app
  description: |
    Desktop app that enables users to quickly clone git repositories

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install
