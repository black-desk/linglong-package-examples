package:
  id: io.github.foucdeg.airspaces
  name: airspaces
  version: 2.6.0
  kind: app
  description: |
    Airspaces is an online (or desktop) map for viewing single or multiplayer flight sessions.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install
      