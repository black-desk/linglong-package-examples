package:
  id: io.github.zegrapher
  name: 'zegrapher'
  version: 3.1.1
  kind: app
  description: |
    ZeGrapher is a free, open source and easy to use software for plotting mathematical objects.
runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install
