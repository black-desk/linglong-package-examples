package:
  id: io.github.hvdwolf.jExifToolGUI
  name: 'jExifToolGUI'
  version: '2.0.2'
  kind: app
  description: |
    jExifToolGUI is a multi-platform java/Swing graphical frontend for the excellent command-line ExifTool application by Phil Harvey

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install
