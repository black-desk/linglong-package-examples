package:
  id: io.github.AntiMicroX
  name: 'AntiMicroX'
  version: 3.3.4
  kind: app
  description: |
    AntiMicroX is a graphical program used to map gamepad keys to keyboard, mouse, scripts and macros.
runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install
