package:
  id: io.github.feebas
  name: 'feebas'
  version: 0.3.0
  kind: app
  description: |
    feebas: Feebas is screenshot comparison tool which is intended to be used as a part of catching the visual regressions in end to end tests.
runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install