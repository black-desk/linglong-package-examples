package:
  id: org.deepin.QML-Loaders
  name: deepin-QML-Loaders
  version: 0.0.1
  kind: app
  description: |
    simple qt Laderso.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

depends:
  - id: icu
    version: 63.1
    type: runtime

source:
  kind: git
  url: "https://github.com/Furkanzmc/QML-Loaders.git"
  commit: 08cb9e0d8a8c4c73aa79c82158a7649c4efb3a4e

build:
  kind: qmake
  manual :
    configure: |
      qmake -makefile ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install
