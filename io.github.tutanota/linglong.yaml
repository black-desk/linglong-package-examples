package:
  id: tutanota
  name: 'tutanota'
  version: 3.113.3
  kind: app
  description: |
    Tutanota is the secure email service with built-in end-to-end encryption that enables you to communicate securely with anyone on all your devices.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install