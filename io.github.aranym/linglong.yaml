package:
  id: io.github.aranym
  name: aranym
  version: 1.1.0
  kind: app
  description: |
    ARAnyM is a multiplatform virtual machine (a software layer, or an emulator) for running Atari ST/TT/Falcon operating systems and applications on almost any hardware with many host operating systems.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install
      
